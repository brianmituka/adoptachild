<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <ul id="myMenu">
      <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
      <li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
      <li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
      <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
    </ul>
        <div id="fullpage">
          <div class="section active fp-auto-height-responsive" >
            <h1>Home</h1>

          </div>
          <div class="section fp-auto-height-responsive">
            About Us

          </div>
          <div class="section fp-auto-height-responsive"> Meet the Kids

          </div>
          <div class="section fp-auto-height-responsive"> Contact us

          </div>

        </div>
     <script type="text/javascript">
     $(document).ready(function() {
     $('#fullpage').fullpage({
         //Navigation
         menu: '#myMenu',
         lockAnchors: false,
         anchors:['firstPage', 'secondPage', 'thirdPage', 'fourthPage'],
         navigation: false,
         navigationPosition: 'right',
         navigationTooltips: ['firstSlide', 'secondSlide'],
         showActiveTooltip: false,
         slidesNavigation: true,
         slidesNavPosition: 'bottom',

         //Scrolling
         css3: true,
         scrollingSpeed: 700,
         autoScrolling: true,
         fitToSection: true,
         fitToSectionDelay: 1000,
         scrollBar: false,
         easing: 'easeInOutCubic',
         easingcss3: 'ease',
         loopBottom: false,
         loopTop: false,
         loopHorizontal: true,
         continuousVertical: false,
         continuousHorizontal: false,
         scrollHorizontally: false,
         interlockedSlides: false,
         dragAndMove: false,
         offsetSections: false,
         resetSliders: false,
         fadingEffect: false,
         normalScrollElements: '#element1, .element2',
         scrollOverflow: false,
         scrollOverflowOptions: null,
         touchSensitivity: 15,
         normalScrollElementTouchThreshold: 5,
         bigSectionsDestination: null,
         //Accessibility
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        //Design
        controlArrows: true,
        verticalCentered: true,
        sectionsColor : ['#ccc', '#fff', '#ccc', '#fff'],
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: false,

        //Custom selectors
        sectionSelector: '.section',
        slideSelector: '.slide',

        lazyLoading: true,

        //events
        onLeave: function(index, nextIndex, direction){},
        afterLoad: function(anchorLink, index){},
        afterRender: function(){},
        afterResize: function(){},
        afterResponsive: function(isResponsive){},
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
    });
});

     </script>
    <script src="js/jquery.fullPage.js" charset="utf-8"></script>
  </body>
</html>
